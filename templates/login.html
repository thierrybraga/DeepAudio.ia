{% extends "base.html" %}

{% block title %}Login - DeepAudio{% endblock %}

{% block content %}
<div class="row justify-content-center pt-6 pb-6">
    <div class="col-md-6 col-lg-5 col-xl-4">
        <div class="feature-card">
            <div class="card-content text-center">
                <div class="feature-icon icon-primary mb-4">
                    <i class="fas fa-user-circle"></i>
                </div>
                <h2 class="feature-title mb-4">Login to DeepAudio</h2>
                <p class="feature-description-small mb-4">Enter your credentials to access your account.</p>
                <form method="POST" action="{{ url_for('login') }}">
                    <div class="mb-3">
                        <label for="username" class="form-label text-info">Username</label>
                        <input type="text" class="form-control" id="username" name="username" required aria-label="Username">
                    </div>
                    <div class="mb-4">
                        <label for="password" class="form-label text-info">Password</label>
                        <input type="password" class="form-control" id="password" name="password" required aria-label="Password">
                    </div>
                    <button type="submit" class="btn-primary-custom w-100">
                        <span class="btn-content">Login</span>
                    </button>
                </form>
                <p class="mt-4 text-muted">Don't have an account? <a href="{{ url_for('register') }}" class="text-primary-color">Register here</a></p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
